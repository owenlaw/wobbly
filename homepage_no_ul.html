<script>
				function setImageVisible(id, visible) {
					var img = document.getElementById(id);
					img.style.visibility = (visible ? 'visible' : 'hidden');
				}
				
				function hideAll() {
					var img1 = document.getElementById('popup1');
					var img2 = document.getElementById('popup2');
					var img3 = document.getElementById('popup3');
					var img4 = document.getElementById('popup4');
					var img5 = document.getElementById('popup5');
					var img6 = document.getElementById('popup6');
					var img7 = document.getElementById('popup7');
					var img8 = document.getElementById('popup8');
					var img9 = document.getElementById('popup9');
					img1.style.visibility = 'hidden';
					img2.style.visibility = 'hidden';
					img3.style.visibility = 'hidden';
					img4.style.visibility = 'hidden';
					img5.style.visibility = 'hidden';
					img6.style.visibility = 'hidden';
					img7.style.visibility = 'hidden';
					img8.style.visibility = 'hidden';
					img9.style.visibility = 'hidden';
					
				}
				
				function click(e) {
					e.stopImmediatePropagation();
					var id, el = this;
				
					while (el) {
						el = el.nextSibling;
						if (el.nodeName === 'IMG') { // finds the next sibling img element
							id = el.id;
							el = null;
						}
					}
				
					hideAll(); // hide all images
					setImageVisible(id, true); // show the right one
				};
				
				document.addEventListener('click', hideAll);
				
				var btns = document.querySelectorAll('.btn'),
					i = 0,
					len = btns.length;
				
				for (; i < len; i++) {
					btns[i].addEventListener('click', click);
}</script>
